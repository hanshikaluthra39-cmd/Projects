<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Digital Clock with Alarm</title>
  <style>
    body {
      background: #1e1e2f;
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    #clock {
      font-size: 6rem;
      font-weight: bold;
      letter-spacing: 0.1em;
      margin-bottom: 1rem;
      color: #7fffd4;
      text-shadow: 0 0 10px #7fffd4;
    }
    #alarmInfo {
      font-size: 1.5rem;
      margin-top: 1rem;
      color: #ffa07a;
    }
    .alarm-set {
      color: #90ee90;
    }
    input[type="time"] {
      font-size: 1.2rem;
      padding: 0.3rem 0.5rem;
      border-radius: 5px;
      border: 1px solid #444;
      background: #2e2e44;
      color: #e0e0e0;
      outline: none;
      transition: border-color 0.3s;
    }
    input[type="time"]:focus {
      border-color: #7fffd4;
    }
    button {
      font-size: 1.2rem;
      padding: 0.4rem 1rem;
      margin-left: 0.7rem;
      border: none;
      border-radius: 5px;
      background: #7fffd4;
      color: #1e1e2f;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #5ee6c9;
    }
    label {
      font-size: 1.2rem;
      margin-right: 0.5rem;
    }
  </style>
</head>
<body>
  <div id="clock">00:00:00</div>

  <div>
    <label for="alarmInput">Set Alarm:</label>
    <input type="time" id="alarmInput" />
    <button onclick="setAlarm()">Set</button>
  </div>

  <div id="alarmInfo">No alarm set</div>

  <script>
    let alarm = null;

    function updateClock() {
      const now = new Date();
      const hh = String(now.getHours()).padStart(2, '0');
      const mm = String(now.getMinutes()).padStart(2, '0');
      const ss = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('clock').textContent = `${hh}:${mm}:${ss}`;

      if (alarm) {
        if (hh === alarm.hours && mm === alarm.minutes && ss === "00") {
          alert(`Alarm ringing! Time is ${hh}:${mm}`);
          // alarm is not cleared, will keep ringing daily at set time
        }
        document.getElementById('alarmInfo').textContent = `Alarm set for ${alarm.hours}:${alarm.minutes}`;
        document.getElementById('alarmInfo').classList.add('alarm-set');
      } else {
        document.getElementById('alarmInfo').textContent = "No alarm set";
        document.getElementById('alarmInfo').classList.remove('alarm-set');
        if (ss === "00") {
          alert('No alarm set!');
        }
      }
    }

    function setAlarm() {
      const alarmInput = document.getElementById('alarmInput').value;
      if (!alarmInput) {
        alert('Please select a valid time for the alarm.');
        return;
      }
      const [hours, minutes] = alarmInput.split(':');
      alarm = { hours, minutes };
      alert(`Alarm set for ${hours}:${minutes}`);
    }

    setInterval(updateClock, 1000);
    updateClock(); // initial call
  </script>
</body>
</html>
